# Site settings
title: Documentation
description: Documentation

# URLs
baseurl: ""
url: ""
permalink: pretty

# Theme
theme: "just-the-docs"
color_scheme: gec

# i18n
languages: ["en", "de"]
default_lang: "en"
exclude_from_localization: ["_sass", "README.md"]
# WORKAROUND: Disable parallel builds due to Windows systems not supporting this feature
# See <https://github.com/untra/polyglot#compatibility>
parallel_localization: false
language_labels:
  en: English
  de: Deutsch

# Footer
footer_navigation:
  previous:
    de: Zur√ºck
    en: Previous
  next:
    de: Weiter
    en: Next

footer_external_links:
  de:
    - label: Website
      url: https://gec.io
    - label: Impressum
      url: https://gec.io/impressum/
    - label: Datenschutz
      url: https://gec.io/datenschutz/
  en:
    - label: Website
      url: https://gec.io
    - label: Imprint
      url: https://gec.io/impressum/
    - label: Data Privacy
      url: https://gec.io/datenschutz/

footer_hosted_with_love:
  de:
    label: "Mit liebe gehostet bei GitHub"
    url: https://github.com/gecio/gecio.github.io
  en:
    label: "Hosted with love on GitHub"
    url: https://github.com/gecio/gecio.github.io

# Plugins
plugins:
  - jekyll-polyglot

# Styles
# WORKAROUND
# We disable sourcemaps, otherwhise i18n via polyglot leads to broken styles compiled from scss
# See <https://github.com/untra/polyglot#compatibility>, <https://github.com/untra/polyglot/issues/107#issuecomment-598274075>
sass:
  sourcemap: never

# Markdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Build
exclude:
  [
    "node_modules/",
    "just-the-docs.gemspec",
    "Gemfile",
    "Gemfile.lock",
    "package.json",
    "package-lock.json",
    "script/",
    "LICENSE.txt",
    "lib/",
    "bin/",
    "README.md",
    "Rakefile",
    "docs/tests/",
  ]

# Collections
collections:
  optimist:
    output: true
    sort_by: nav_order
  imke:
    output: true
    sort_by: nav_order

collections_dir: docs

defaults:
  - scope:
      path: ""
      type: "optimist"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "imke"
    values:
      layout: "default"

just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    # Reference the "docs" collection
    imke:
      name: IMKE
      # Exclude the collection from the navigation
      # Supports true or false (default)
      nav_exclude: false
      # Exclude the collection from the search
      # Supports true or false (default)
      search_exclude: false

    optimist:
      # Give the collection a name
      name: Optimist
      # Exclude the collection from the navigation
      # Supports true or false (default)
      nav_exclude: false
      # Exclude the collection from the search
      # Supports true or false (default)
      search_exclude: false


